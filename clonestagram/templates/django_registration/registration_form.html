{% extends 'base.html' %} 
{% load static %}
{% block content %}

<body id="idbody">

<div class="container">
    <div class="border mt-5 p-5 mx-auto formstyle" style="background-image: url({% static 'bg.jpg' %});">

        <span class="mt-4 d-block mx-auto" id="idspan">
            <p align="center">Clonestagram</p>
        </span>

        <div class="btn-group" role="group">
            <form action="/login">
                <button
                    type="submit"
                    id="addbutton"
                    class="btn btn-xs btn-primary btn-block mt-3 w-40 mx-auto"
                >
                    SIGN IN
                </button>
            </form>
            
            <button
                type="submit"
                id="mainbutton"
                class="btn btn-xs btn-primary btn-block mt-3 w-40 mx-auto"
            >
                SIGN UP
            </button>
        </div>
            
        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}

            <label for="inputUsername" class="mt-3 labelstyle">Username</label>
            <input
                type="text"
                id="inputUsername"
                name="username"
                value='{{ form.username.value|default_if_none:"" }}'
                class="form-control fieldstyle"
                placeholder="Type your login here"
                required
            />
            
            <label for="inputEmail" class="mt-3 labelstyle">Email</label>      
            <input
                type="email"
                id="inputEmail"
                name="email"
                value='{{ form.email.value|default_if_none:"" }}'
                class="form-control fieldstyle"
                placeholder="Type your email here"
                required
            />  
                   
            <label for="inputPassword1" class="mt-3 labelstyle">Password</label >
            <input
                type="password"
                id="inputPassword1"
                name="password1"
                class="form-control fieldstyle"
                placeholder="Type your password here"
                required
            />
            
            <label for="inputPassword2" class="mt-3 labelstyle">Confirm password</label >
            <input
                type="password"
                id="inputPassword2"
                name="password2"
                class="form-control fieldstyle"
                placeholder="Type your password here again"
                required
            />
            
            <button
                type="submit"
                id="idbutton"
                class="btn btn-sm btn-primary btn-block mt-5"
            >
                Create account
            </button>
        </form>
    </div>
</div>

{% endblock %}
