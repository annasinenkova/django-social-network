{% extends 'base.html' %}
{% load static %}
{% block content %}

<body style="background-color: #fafafa;">

<div class="container" >
    <div class="border mt-5 p-5 mx-auto" style="width: 450px;
                                        border-radius:10px;
                                        height: 550px;
                                        background-color: #ffffff;
                                        background-size: cover;
                                        background-position: center;
                                        background-image: url({% static 'change_pas.jpg'%});">



        <span class="mt-4 d-block mx-auto" style="font-family: cursive; font-size: 40px; color: #fafafa;">Change password</span>



        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}


            <label for="OldPassword" class="mt-3" style="color: #fffafa; ">Old password</label >
            <input
                type="password"
                id="OldPassword"
                name="password"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba(121, 116, 116, 0.6); color: #e7e7e7; "
                placeholder="Type your old password here"
                required
            />
            <label for="NewPassword" class="mt-3" style="color: #fffafa; ">New password</label >
            <input
                type="password"
                id="NewPassword"
                name="password"
                class="form-control"
                style="border:0; box-shadow:0 0 15px 4px rgba(0,0,0,0.06); border-radius:30px; background: rgba(121, 116, 116, 0.6); color: #e7e7e7; "
                placeholder="Type your new password here"
                required
            />
            <button
                class="btn btn-lg btn-primary mt-5"
                type="submit"
                style="width: 350px; border-radius:30px; height: 50px; bottom: -50px; position: relative;"
            >
                SUBMIT
            </button>
        </form>

    </div>
</div>

{% endblock %}
