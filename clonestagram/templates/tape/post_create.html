{% extends 'base.html' %}
{% load static %}
{% block content %}

<body id="idbody">

<div class="container" >
    <div class="border mt-5 p-5 mx-auto formstyle" style="background-image: url({% static 'bg.jpg' %});">
        
        <span class="mt-4 d-block mx-auto" id="idspan" style="font-size: 47px;">
            <p align="center">Create New Post</p>
        </span>

        <form method="POST" class="d-flex flex-column" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="caption" class="mt-2 labelstyle">Caption</label>
            <input
                type="text"
                id="Caption"
                name="caption"
                class="form-control fieldstyle"
                placeholder="Share the news with your friends"
            />

            <label for="photo" class="mt-3 labelstyle">Photo</label>
            <input
                type="file"
                id="photo"
                name="photo"
                class="form-control fieldstyle"
                required
            />
            
            <button
                type="submit"
                id="idbutton"
                class="btn btn-sm btn-primary btn-block mt-5"
            >
                Create Post
            </button>
            
        </form>
    </div>
</div>

{% endblock %}
